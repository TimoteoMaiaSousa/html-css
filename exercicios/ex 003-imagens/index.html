<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="html5.png" alt="Logo HTML5"><br>
    <p>Também podemos carregar imagens de sub-pastas:</p>
    <img src="imagens/css3.webp" alt="Logo CSS3">
    <p>Podemos também carregar imagens externas!:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>
</html>
